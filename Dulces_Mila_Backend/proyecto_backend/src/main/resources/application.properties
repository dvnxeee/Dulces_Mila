spring.application.name=proyecto_backend

# --- Conexión ---
spring.datasource.url=jdbc:mysql://localhost:3306/dulces_mila?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
#spring.datasource.password=sasa

# --- CAMBIO CLAVE---
# Usamos 'update' para que Spring cree las nuevas tablas (Ventas, etc.) por nosotros
spring.jpa.hibernate.ddl-auto=update

# --- Comentamos los scripts antiguos por ahora ---
# (Para evitar conflictos mientras creamos las nuevas tablas)
