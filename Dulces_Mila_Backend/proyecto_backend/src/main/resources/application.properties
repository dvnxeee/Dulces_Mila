# --- Configuración Dialecto y Logs ---
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# --- Archivos ---
file.upload-dir=uploads/

# --- Configuración JWT ---
jwt.secret=c2VjcmV0b1N1cGVyU2VndXJvZGVsUHJveWVjdG9EdWxjZXNNaWxhMjAyNA==

# Expiración Access Token: 1 hora (3600000 ms) - Para seguridad
jwt.expiration=3600000

# Expiración Refresh Token: 24 horas (86400000 ms) - Para renovar sin loguearse
jwt.refreshExpiration=86400000